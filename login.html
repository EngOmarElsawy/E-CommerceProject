<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="all" href="./fontawesome-free-6.1.2-web/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <form action="" method="post" id="form">
            <p class="login-p">Login</p>

            <div class="username">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Username" required id="username">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required id="password">
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <p class="forget-pass"><a href="">Forget Password?, <span>click here</span></a></p>
            <p class="no-account-p">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
